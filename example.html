<html>
    <head>
        <title>Fun with SnapSVG</title>
    </head>
    <body style="text-align: center; padding-top: 50px; ">
        <script src="snap.svg-min.js"></script>
        <script src="snap-math.js"></script>
        <script>
var p = Snap(500, 500);
var a = plotAxes(p, null, null, null, null, true);
var c = plotConnector(p, a);
c.el.attr({strokeWidth: 3, stroke: '#000', strokeDasharray: '1,5'});
var pt = plotPt(p, a, 4, 5);
pt.setR(10);
pt.el.attr({fill: '#bada56', strokeWidth: 3, stroke: '#000', cursor: 'pointer'})
    .drag()
    .drag(function() {
        c.draw();
    }, null, function() {
        pt.graphSnap(null, null, function() {
            pt.animZoom();
            c.draw(true);
        });
    })
    .mouseover(function() {
        this.attr({stroke: '#666'});
    })
    .mouseout(function() {
        this.attr({stroke: '#000'});
    });
pt.animZoom();
c.setPt1(pt);
var o = plotPt(p, a, 0, 0);
o.el.attr({cursor: 'pointer'})
    .drag()
    .drag(function() {
        c.draw();
    }, null, function() {
        o.graphSnap(null, null, function() {
            o.animZoom();
            c.draw(true);
        })
    });
c.setPt2(o);

var p2 = Snap(300, 300);
var pie = plotPie(p2, 2);
pie.setProps([['#c33', 0.6], ['#3a3', 0.3]], 0);
pie.setProps([['#c33', 0.5], ['#3a3', 0.2]], 1);
        </script>
    </body>
</html>
