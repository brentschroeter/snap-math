<html>
    <head>
        <title>Fun with Snap.svg</title>
    </head>
    <body style="text-align: center; padding-top: 50px; ">
        <script src="snap.svg-min.js"></script>
        <script src="snap-math.js"></script>
        <script>
var p = Snap(500, 500);
var a = plotAxes(p, -10, 10, -10, 10, true);
var c1 = plotConnector(p, a);
var c2 = plotConnector(p, a);
var o = plotPt(p, a, 0, 0);
o.setR(0);
Snap(c1.el, c2.el).attr({strokeWidth: 3, stroke: '#000', strokeDasharray: '1,5'});
c2.el.attr({strokeWidth: 3, stroke: '#000', strokeDasharray: '1,5'});
function plotDraggablePt(p, a, x, y) {
    var pt = plotPt(p, a, x, y);
    pt.setR(10);
    pt.el.attr({fill: '#bada56', strokeWidth: 3, stroke: '#000', cursor: 'pointer'})
        .drag()
        .drag(null, null, function() {
            pt.graphSnap(null, null, function() {
                pt.animZoom();
            });
        })
        .mouseover(function() {
            this.attr({stroke: '#666'});
        })
        .mouseout(function() {
            this.attr({stroke: '#000'});
        });
    pt.animZoom();
    return pt;
}
var pt1 = plotDraggablePt(p, a, 4, 5);
var pt2 = plotDraggablePt(p, a, 1, 8);
c1.setPt1(o);
c1.setPt2(pt1);
c2.setPt1(pt1);
c2.setPt2(pt2);

var p2 = Snap(300, 300);
var pie = plotPie(p2, 2);
pie.setProps([['#c33', 0.6], ['#3a3', 0.3]], 0);
pie.setProps([['#c33', 0.5], ['#3a3', 0.2]], 1);
        </script>
    </body>
</html>
